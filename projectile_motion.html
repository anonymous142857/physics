<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포사체 운동 계산기</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex">
      <div>
        <div class="calculator-wrapper">
          <div>
            <div class="title jfc">
              <div class="inner">입력 (θ, y0, v0, g)</div>
            </div>
            <div class="">
              <input placeholder="각도" autofocus type="number" required step="0.001" min="0" class="num-input" id="theta">
            </div>
            <div class="">
              <input placeholder="초기 높이" type="number" min="0" step="0.001" required class="num-input" id="y0">
            </div>
            <div class="">
              <input placeholder="초기 속도" type="number" step="0.001" required min="0" class="num-input" id="v0">
            </div>
            <div class="">
              <input placeholder="중력 가속도" type="number" step="0.001" required min="0" class="num-input" id="g">
            </div>
            <div class="jfr">
              <input class="calculate" type="button" onclick="calculate();" value="계산">
            </div>
          </div>
          <div class="mt10">
            <div class="title jfc">
              <div class="inner">결과</div>
            </div>
            <div class="result-c">
              <div class="jfc" id="tresult"></div>
              <div class="jfc" id="rrresult"></div>
              <div class="jfc" id="result"></div>
              <div class="jfc" id="rresult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
